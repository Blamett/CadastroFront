<div class="cadastrarUsuario">

  <form [formGroup]="formulario" (submit)="OnSubmit()">
    <div class="confia">
      <mat-card>
        <mat-card-title>Informa√ß√µes pessoais</mat-card-title>
        <mat-card-content>
          <div class="pessoal">
            <mat-form-field appearance="fill">
              <mat-label>Nome</mat-label>
              <input #nome matInput placeholder="Nome Completo" formControlName="nome">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Sexo</mat-label>
              <input #sexo matInput placeholder="Seu sexo" formControlName="sexo">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Data de Nascimento</mat-label>
              <input #dataDeNascimento matInput [matDatepicker]="picker" formControlName="dataDeNascimento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Estado Civil</mat-label>
              <input #estadoCivil matInput placeholder="Solteiro ou Casado" formControlName="estadoCivil">
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>


      <mat-card>
        <mat-card-title class="end">Endere√ßos</mat-card-title>
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = true">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{enderecoNome}}
                </mat-panel-title>
              </mat-expansion-panel-header>

              <div class="endereco" formGroupName="Endereco">
                <div class="parte1">
                  <mat-form-field appearance="fill">
                    <mat-label>CEP</mat-label>
                    <input #cep matInput formControlName="cep" placeholder="Ex: 01153 000" (blur)="consultaCEP()">
                  </mat-form-field>
  
                  <mat-form-field appearance="fill">
                    <mat-label>Endere√ßo</mat-label>
                    <input #endereco matInput formControlName="endereco" placeholder="Ex: Rua Legal">
                  </mat-form-field>
  
                  <mat-form-field appearance="fill">
                    <mat-label>N√∫mero</mat-label>
                    <input #numero matInput formControlName="numero" placeholder="N√∫mero da Casa/Apartamento">
                  </mat-form-field>
                </div>
                
                <div class="parte2">
                  <mat-form-field appearance="fill">
                    <mat-label>Complemento</mat-label>
                    <input #complemento matInput formControlName="complemento" placeholder="Ex: Ao lado da Barbearia">
                  </mat-form-field>
  
                  <mat-form-field appearance="fill">
                    <mat-label>Cidade</mat-label>
                    <input #cidade matInput formControlName="cidade" placeholder="Sua cidade">
                  </mat-form-field>
  
                  <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <input #estado matInput formControlName="estado" placeholder="Seu estado">
                  </mat-form-field>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>

    <button type="submit" mat-button color="primary">Enviar</button>
    <button type="button" mat-button (click)="formulario.reset()">Cadastrar Novamente</button>

    <div *ngIf="aniversariante; then aniversario">

    </div>

    <ng-template #aniversario>
      <p class="final">Parab√©ns hoje √© seu aniversario ü•≥</p>
    </ng-template>
  </form>
</div>

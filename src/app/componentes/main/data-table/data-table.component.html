<div class="teste">
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="dataDeNascimento">
            <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataDeNascimento | date:'shortDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="estadoCivil">
            <th mat-header-cell *matHeaderCellDef> Estado Civil </th>
            <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
        </ng-container>

        <ng-container matColumnDef="enderecos">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td class="teste" mat-cell *matCellDef="let element">
                <button mat-button color="primary" type="button" (click)="expandirUsuario(element._id)">
                    Clique para expandir
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
